<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/main.js"></script>
</head>
<body class="{{header-colour}} {{crop-bleed}}">
  <div class="document">
  <div class="container">
  
  <header>
<img class="redhat-logo" src="{{{account.logos.mono-white-2019}}}">
      <div class="text-content">
        {{#headline}}
          <h4>{{{headline}}}</h4>
        {{/headline}}

        {{#header-address}}
          <p>{{{header-address}}}</p>
        {{/header-address}}

      </div>
      <a href="http://www.redhat.com">redhat.com</a>
    </header>
    <main>
    {{{body-copy}}}
      {{#signature-image}} <p> <img class="signature" src="{{{signature-image}}}" /></p>  {{/signature-image}}

    </main>
    <footer>
    {{#collection.footer-contact-details}}
      <div class="column">
        <h4>{{{office-name}}}</h4>
        <p>{{{office-address}}}</p>
      </div>
    {{/collection.footer-contact-details}}
    </footer>
  </div><!--container-->
  </div><!--document-->

  <div class="crop top-left">
    <div class="bottom"></div>
    <div class="right"></div>
  </div>
  <div class="crop top-right">
    <div class="bottom"></div>
    <div class="left"></div>
  </div>
  <div class="crop bottom-right">
    <div class="top"></div>
    <div class="left"></div>
  </div>
  <div class="crop bottom-left">
    <div class="top"></div>
    <div class="right"></div>
  </div>
</body>
</html>
