<!DOCTYPE html>
<html data-sign="OS?">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/placeholder-controller.css">
    <link rel="stylesheet" type="text/css" href="css/red-hat-outfit.css">

    <style>
      @import url('https://outfit-assets-production.s3.amazonaws.com/fonts/Circular/stylesheet.css');

      body {
        font-family: "Circular";
        font-size: 1rem;
        color: var(--white);
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }

      /* Helper classes */
      .u-hide {
        display: none;
      }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
      
      .bg {
      }
      
      .wrapper {
        padding: 10px 25px 10px 25px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;   
        position: absolute;
        top: 3mm;
        right: 3mm;
        bottom: 3mm;
        left: 3mm;
        background-color: {{{GWS-office-signage-table-tent-office-norms-color}}};
      }
      
.icon {
    margin-left: auto;
    margin-right: auto;
    width: 150px;
    position: absolute;
    bottom: 30px;
    height: auto;
}
      
      .copy {
        width: 100%;
        height: 785px;
        max-height: 790px;
        font-size: 14px;
      }
      
      .copy .outside {
        width: 238px;
        height: 785px;
        float: right;
        shape-outside: polygon(0 calc(100% - 200px), 100% calc(100% - 200px), 100% 100%, 0 100%);
        clip-path: polygon(0 calc(100% - 200px), 100% calc(100% - 200px), 100% 100%, 0 100%);
      }
      
h1 {
    font-family: "Red Hat Display", sans-serif;
    font-weight: bold;
    font-size: 32px;
    line-height: 1.1em;
    letter-spacing: 0.03em;
    margin: 15px 0 15px 0;
}
      
     h2 {
        font-family: "Red Hat Display", sans-serif;
        font-size: 26px;
        font-weight: 500;
        line-height: 1.3125em;
        letter-spacing: 0.053em;
        margin: 31px 0 18px 5px;
      }

 ul li {
    position: relative;
    padding-left: 1em;
    line-height: 1.2em !important;
    font-weight: normal !important;
   	margin: 0 0 0 0 !important;
    font-size: 26px !important;

}
      
      .copy p {
        font-family: "Red Hat Display", sans-serif;
        font-size: 26px;
        font-weight: normal;
        line-height: 1.2em;
        letter-spacing: 0;        
        margin: 18px 0 18px 0;
      }
      

      
      .qr {
        position: absolute;
        bottom: 90px;
        right: 112px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;   
        width: 225px;
      }
      
      .qr img {
        width: 113px;
        height: 113px;        
      }
      
      .qr p {
        font-family: "Red Hat Display", sans-serif;
        font-size: 12px;
        font-weight: normal;
        line-height: 1.5em;
        letter-spacing: 0.03em;
        text-align: center;
      }
      
      .qr p.url {
        margin-top: 1.5em;
      }
      
      .qr p.url a {
        color: inherit;
        text-decoration: underline;
      }
 
      @media (max-height: 440px) {
        .copy {
          height: 440px;
          max-height: 420;
        }
        
        .copy .outside {
          height: 200px; /* adjust for overflow warning */
          shape-outside: polygon(0 calc(100% - 175px), 100% calc(100% - 175px), 100% 100%, 0 100%);
          clip-path: polygon(0 calc(100% - 175px), 100% calc(100% - 175px), 100% 100%, 0 100%);
        }
        
        .qr {
          bottom: 70px;
        }
      }

    </style>
  </head>

  <body style="background: white" class="u-placeholder-{{ placeholder-toggle-new }}{{^placeholder-toggle-new}}hide{{/placeholder-toggle-new}}" data-crop="{{show-crop}}">
    <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
      {{#placeholder-image-1}}
      <div class="placeholderMaster__item" data-bg="{{ placeholder-image-1 }}"></div>
      {{/placeholder-image-1}}
    </div><!-- end placeholderMaster -->
    <div class="page">

      <div class="bleed">

        <div class="container fit">
          <div class="bg reposition-fix"></div>
          <div class="wrapper">
              <div class="outside"></div>

<h1 class="heading">{{{GWS-office-signage-office-norms-table-tent-heading}}}</h1>
<h2>{{{GWS-office-signage-office-norms-table-tent-body}}}</h2>
<img class="icon" src="{{{GWS-office-signage-office-norms-table-tent-icon}}}">

          </div>
        </div>
        <!--container fit-->
      </div>
      <!--bleed-->

    </div>
    <!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/placeholder-controller.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/max-line-check.js"></script>
    <script>

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxHeightCheck();
          maxLineCheck();
        });
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxHeightCheck();
        maxLineCheck();
      });

      placeholderController();
      checkCrop();
      checkExport();

    </script>


  </body>
</html>
