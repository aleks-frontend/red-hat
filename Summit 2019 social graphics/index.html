<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//overpass-30e2.kxcdn.com/overpass.css' rel='stylesheet' />

    <style>
      html {
        font-family: "Overpass";
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      	}
	  .logo-lockup {
        float: {{logo-lockup-position}}{{^logo-lockup-position}}right{{/logo-lockup-position}};
        padding: 15px;
        width: 600px;
        height: 50px;
        border: 0px solid #FF0000;
		}          
         #rh-logo {
	    height: 50px;
        margin-top: 7px;
        }
     	.vertical-line {
        height: 60px;
        margin-top: 2px;
        width: 2px;
      	}
	  .partner-logo {
        height: {{^gpm-partner-logo-height}}30{{/gpm-partner-logo-height}}{{gpm-partner-logo-height}}px;
        margin-bottom: 40px;
		}
	  .column {
        float: right;
        margin: auto;
        border: 0px solid #FF0000;
        padding: 10px;
		}     
      .outer {
        display: table;
        position: absolute;
        height: 90%;
        width: 90%;
        border: 0px solid #000000;
       }
      .middle {
        margin-top: -100px;
        display: table-cell;
        vertical-align: middle;
        border: 0px solid #0000FF;
       }
      .inner {
        margin-left: auto;
        margin-right: auto; 
        width: 100%;
        border: 0px solid #000000;
       }
       #content {
        margin-left: 110px;
        margin-right: 40px;
        margin-top: 0px;
        border: 0px solid #FF0000;
        width: 670px;
        /*  width: 624px; */
        /*  height: 395px; */
        /*     border: 1px solid #000000; */
      }
      #headline {
        color: #fff;
        font-size: 32px;
        letter-spacing: .015em;
        line-height: 117%;
        /*    letter-spacing: 1.5px; */
        border: 0px solid #000000;
        margin-left: 16px;
        padding-top: 40px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 600;
      }
      #subheading {
        margin-top: 10px;
        font-size: 25px;
        color: #fff;
        margin-left: 16px;
        font-weight: 200;
        line-height: 110%;
      }
      #position {	
        margin-top: 3px;
        font-size: 20px;
        text-transform: uppercase;
        color: #fff;
        margin-left: 16px;
        text-align: left;
        font-style: italic;
      }

      @media (aspect-ratio: 880/440) {
        body.bg-1 {
          background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/e92e560701f271f070c3e6983f15bda9/rh-summit-2019-promotional-assets-us186225sw-201811-outfit-FB-LI-2400x1260-02.png);
        }
        body.bg-2 {
          background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/ceec90c265037bea53d1ae974dc924d7/rh-summit-2019-promotional-assets-us186225sw-201811-outfit-FB-LI-2400x1260-01.png);
        }
      }

      @media (aspect-ratio: 2400/1256) {
        body.bg-1 {
          background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/3cab01055669002346ee3e10fa90575c/rh-summit-2019-promotional-assets-us186225sw-201811-outfit-email-banner-264x1200-02.png);
        }
        body.bg-2 {
          background-image: url(https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/e8372c823fe2c456a62dbe696de837d8/rh-summit-2019-promotional-assets-us186225sw-201811-outfit-email-banner-264x1200-01.png);
        }
      }
 
       	#middle {
        width: 1256px;
        height: 2400px;
        }
      	#rh-logo {
        height: 120px;
        margin-top: 10px;
        margin-right: 42px;
	 	border: 0px solid #00FF00;
        }
      	.vertical-line {
        height: 150px;
        width: 2px;
        margin-right: 30px;
      	}
	  	.partner-logo {
        height: 120px;
	 	border: 0px solid #00FF00;
        margin-left: 42px;
        margin: 0 0 20px 0px;  
		}        
		.logo-lockup {
    	padding: 60px 40px 0 100px;
        margin: 30px 0 0 0;
		width: 1000px;
        height: 300px;
        border: 0px solid red;
        float: right;
		}
       #content {
          margin-left: 200px;
          margin-right: 40px;
          margin-top: 100px;
          width: 2000px;
        }
        #headline {
          color: #fff;
          font-size: 86px;
          line-height: 122%;
          /*    letter-spacing: 1.5px; */
          margin-left: 50px;
          margin-right: 10px;
          margin-top: 100px;
        text-transform: uppercase;
          font-weight: 800;
          letter-spacing: .015em;
        }
        #subheading {
          margin-top: 80px;
          margin-left: 50px;
          font-size: 64px;
          font-weight: 400;
          line-height: 120%;
        }
        #position {
          margin-top: 7px;
          margin-left: 55px;
          font-size: 40px;
        }
      }      
    
    
    </style>
  </head>
 
  <body class="{{gpm-body-class}}">

<div class="logo-lockup">
  <div class="column">
      <img class="partner-logo" src="{{^gpm-partner-logo}}https://outfit-v2-exports-production.s3-accelerate.amazonaws.com/media_library_items/40d2c80da905747ade5dfa9ca7d73385/transparent-pixel.png{{/gpm-partner-logo}}{{{gpm-partner-logo}}}">
  </div>
  <div class="column">
    <img src="https://outfit-v2-exports-production.s3-accelerate.amazonaws.com/media_library_items/01b331aee02241cfff8bb13a7f0e92c9/1x1px.png" class="vertical-line" {{^gpm-partner-logo}}style="visibility:hidden;"{{/gpm-partner-logo}}>
    <!-- <svg class="vertical-line" {{^gpm-partner-logo}}style="visibility:hidden;"{{/gpm-partner-logo}} height="70" width="5"><line x1="0" y1="0" x2="0" y2="70" style="stroke:rgb(255,255,255);stroke-width:2" /></svg> -->
  </div>
  <div class="column">
    <img id="rh-logo" src="https://outfit-v2-exports-production.s3-accelerate.amazonaws.com/media_library_items/25bced43d77a06e05d4f9ba327113d34/Red_Hat_RGB_reverse-exported.svg">
  </div>
</div>
    
    <div class="outer">
      <div class="middle">
        <div class="inner">
			<div id="content">
<div style="padding-top: 70px;"> <!-- headline and subheadline wrapper -->
          <div id="headline">
                {{{headline}}} {{^headline}} Vivamus eget magna vitae sapien. Aliquam consequat euismod.{{/headline}}
              </div><!-- headline -->

              <div id="subheading">
                {{{subheading}}}
          	  </div><!-- subheading -->
</div> <!-- headline and subheadline wrapper -->
          </div><!-- content -->
        </div><!-- inner -->
      </div><!-- middle -->
    </div><!-- outer -->
  </body>
</html>
