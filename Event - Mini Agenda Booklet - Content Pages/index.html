<body class="{{crop-bleed}} {{brand-theme}} {{^brand-theme}}corporate{{/brand-theme}}">

  {{#collection.event-agenda-day}}
  <script type="text/html" class="day-template">
    <div class="day-header">
      <h1>{{{agenda-day-title}}}</h1>
      <h2>{{{agenda-day-date}}}</h2>
    </div>   
    {{#spreadsheet.event-agenda-times}}

      {{#session-time}}<div class="time">{{{session-time}}}</div>{{/session-time}}
      <div class="agenda-details">
        <div class="talk-topic">{{session-title}}</div>
        <div class="speaker">{{session-speaker}}</div>
      </div>
    </div>
    {{/spreadsheet.event-agenda-times}}
  </script>
  {{/collection.event-agenda-day}}

        <div class="crop top-left">

        </div>

  <script type="text/html" id="page-template">
    <div class="page">
      <div class="document"> 
        <div class="content">
        </div><!--content-->
      </div><!--document-->
      
        <div class="crop top-left">
          <div class="bottom"></div>
          <div class="right"></div>
        </div>
        <div class="crop top-right">
          <div class="bottom"></div>
          <div class="left"></div>
        </div>
        <div class="crop bottom-right">
          <div class="top"></div>
          <div class="left"></div>
        </div>
        <div class="crop bottom-left">
          <div class="top"></div>
          <div class="right"></div>
        </div>
      
        <div class="crop fold-top">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      
        <div class="crop fold-bottom">
          <div class="left"></div>
          <div class="right"></div>
        </div>
    </div><!--page-->
  </script>
  
  <script>
    $(document).ready(function(){
      var current = $($('#page-template').html()).appendTo('body');
      $('.day-template').each(function(){
        var children = $($(this).html());
        children.each(function(){
          if (!this.tagName) return;
          current.find('.content').append($(this));
          if ($('.content', current)[0].scrollHeight > $('.content', current).innerHeight()) {
            current.find('.content > div:last-child')[0].remove();
          	current = $($('#page-template').html()).appendTo('body');
            current.find('.content').append($(this));
          }
        });
      });
    });
  </script>
  
  <script>
    $(document).ready(function(){
      $($('.other-content-back').html()).appendTo('body');
    });
  </script>
  
  <script>
    $(document).ready(function(){
      $($('.other-content-front').html()).prependTo('body');
    });
  </script>
  
  <script>
      // vminvmmax

    window.addEventListener("resize", setSize);
    document.addEventListener("DOMContentLoaded", setSize);

    var vminsize = 1
    var vmaxsize = 1
    var vhsize   = 1

    function setSize() {
      var vw   = window.innerWidth / 100
      var vh   = window.innerHeight / 100
      var vmin = Math.min(vw, vh)
      var vmax = Math.max(vw, vh)
      document.documentElement.style.fontSize =  (( vmin * vminsize ) + ( vmax * vmaxsize ) + ( vh * vhsize ))  + "px";
    }
  </script>
  <script src="//redhatbrand.github.io/RedHatPatterns/red-hat-patterns.js"></script>
