<!DOCTYPE html>
<html data-sign="OSM">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
      /*
      Order Inputs:
      {{show-crop}}
      {{RH_variation--mb}}
      {{RH_theme--mb}}
      {{RH_caption--mb}}
      {{RH_heading--mb}}
      {{RH_subheading--mb}}
      */

      @import url("https://outfit-assets-production.s3.amazonaws.com/fonts/redhat/redhat-webfonts.css");

      :root {
        --black: {{{account.colors.primary-black}}};
        --white: {{{account.colors.primary-white}}};
        --red: {{{account.colors.primary-red-2019}}};
        --gray: {{{account.colors.light-light-grey}}}; 
      }

      .theme--white {
        --dynamic-colour: var(--white);
      }

      .theme--black {
        --dynamic-colour: var(--black);
      }

      .theme--red {
        --dynamic-colour: var(--red);
      }

      html {
        font-family: "Red Hat Display";
        font-size: 11pt;
        color: var(--black);
        word-break: break-word;
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }      

      /* Helper classes */
      .u-hide { display: none; }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;        
      }

      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      .fit {
        display: flex;
        flex-direction: column;
      }

      .header {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 655pt;
        padding-top: 52pt;
      }

      .theme--black .header {
        background-color: var(--black);
      }

      .theme--red .header {
        background-color: var(--gray); 
      }

      .logo {
        display: none;
        width: 985pt;      
      }

      .theme--white .logo--primary,
      .theme--red .logo--primary {
        display: block;
      }

      .theme--black .logo--secondary {
        display: block;
      }

      .body {
        position: relative;
        flex: 1;
        padding: 341pt 100pt;
        background-color: var(--dynamic-colour);
      } 

      .variation--welcome .body {
        padding: 461pt 100pt;
      }

      .variation--welcome .heading {
        margin-bottom: 541pt;
      }

      .heading__caption {
        font-size: 200pt;
        line-height: 1.2em;
        text-align: center;
        text-transform: uppercase;
        color: var(--white);
      }

      .variation--welcome .heading__caption {
        font-size: 155pt;
        letter-spacing: 5.8pt;
      }

      .heading__name {
        margin-bottom: 301pt;
        font-size: 236pt;
        font-weight: 700;
        line-height: 1.05em;
        text-align: center;
        color: var(--white);
      }

      .theme--white .heading__name,
      .theme--white .heading__caption {
        color: var(--red);
      }

      .variation--welcome .heading__name {
        margin-bottom: 0;
        font-size: 196pt;
        line-height: 1.2em;
        letter-spacing: 6.9pt;
      }

      .content {
        font-size: 313.7pt;
        line-height: 1.2em;
        text-align: center;
        letter-spacing: 18.8pt;
        color: var(--white);
      }

      .theme--white .content {
        color: var(--black);
      }

      .variation--welcome .content {
        font-size: 312pt;
      }

      .backgroundHat {
        display: none;
        position: absolute;
        left: -17%;
        bottom: -2.6%;
        width: 130%;
        max-width: unset;     
      }

      .theme--white .backgroundHat--white,
      .theme--red .backgroundHat--red,
      .theme--black .backgroundHat--black {
        display: block;
      }

      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    </style>
  </head>
  <body style="background: white" data-crop="{{show-crop}}" 
        class="theme--{{{RH_theme--mb}}}{{^RH_theme--mb}}white{{/RH_theme--mb}}
               variation--{{{RH_variation--mb}}}{{^RH_variation--mb}}activity{{/RH_variation--mb}}">
    <div class="page">

      <div class="bleed">

        <div class="container fit">

          <div class="header">
            <img class="logo logo--primary" src="{{{account.logos.primary-black-2019}}}"><!--logo-->
            <img class="logo logo--secondary" src="{{{account.logos.primary-white-2019}}}"><!--logo-->
          </div><!--header-->
          <div class="body">
            <div class="heading">
              <div class="heading__caption" data-max-line="1">{{{RH_caption--mb}}}</div><!--heading__caption-->
              <div class="heading__name" data-max-line="2">{{{RH_heading--mb}}}</div><!--heading__name-->
            </div><!--heading-->
            <div class="content" data-max-line="2">{{{RH_subheading--mb}}}</div><!--subheading-->
            <img class="backgroundHat backgroundHat--white" src="https://files.outfit.io/media_library_items/145044/Hat%2520-%2520White.svg">
            <img class="backgroundHat backgroundHat--red" src="https://files.outfit.io/media_library_items/145045/Hat%2520-%2520Red.svg">
            <img class="backgroundHat backgroundHat--black" src="https://files.outfit.io/media_library_items/145046/Hat%2520-%2520Black.svg">
          </div><!--body-->

        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/hide-empty-titles.js"></script>
    <script src="js/dynamic-inject.js"></script>
    <script src="js/text-fit-min.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      console.clear();

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
          hideEmptyTitles();
        });
      });

      const injectObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          injectDynamicContent();
        });
      });      

      const injectSources = document.querySelectorAll('[data-target-id]');

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      if ( injectSources.length > 0 ) {
        injectSources.forEach(src => {
          injectObserver.observe(src, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });            
        });
      }    

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
        injectDynamicContent();
        hideEmptyTitles();
      });

      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });


    </script>


  </body>
</html>
