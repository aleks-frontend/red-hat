<!DOCTYPE>
<html>
  <head>
    <style>
      .photo {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-image: url('{{{summit-photobooth-profile-pic}}}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .code {
        position: absolute;
        width: 1200px;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; left: 0; top: 0; width: 100vw; height: 100vh;">
      <div class="photo"></div>
      <img src="https://files.outfit.io/media_library_items/174467/code-overlay-with-logo-1200x1200.png" class="code"/>
    </div>
  </body>
</html>
