<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{{subjectLine}}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style type="text/css" media="all">
body {
	margin: 0px;
}
   
 h4{color:#cc0000;padding-top:0px;padding-bottom:0px;    margin-top: 0px;
   margin-bottom: 0px;}
  ul,li{margin-top:0px;margin-bottom:0px;}
    p{padding-bottom:10px;margin-top:0px;margin-bottom:0px;}
  .signature p{margin-top:0px;margin-bottom:0px;}
/* Smartphones (portrait and landscape) ----------- */
@media only screen and (min-width : 280px) and (max-width : 658px) {
/* mobile-specific CSS styles go here */
table {
	width: 100% !important;
	height: auto;
}
.banner img {
	width: 100% !important;
	height: auto;
}
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
	background-color: #F2F2F2;
	margin: 0px;
	width: 100% !important;
}
#wrapper {
	margin: 5px auto;
}
body, table, p, li, ul {
	font-family: arial, helvetica, sans-serif;
	color: rgb(51, 51, 51);
}
p, li {
	font-size: 10pt;
}
a:link, a:visited {
	color: #cc0000;
	text-decoration: none;
}
h2 {
	color: #000000;
	font-size: 15pt;
}
.footer {
	font-family: Arial, Helvetica, Sans-serif;
	color: #666666;
	font-size: 10px;
}
</style>
</head>
<body style="background:#f7f7f7;">
<table id="wrapper" align="center" bgcolor="#ffffff" cellspacing="20" width="615">
  <tbody>
    <tr id="header">
      <td>{{#mainBanner}}<img width="615" height="85" border="0" src="{{{mainBanner}}}" class="banner" alt="{{{mainBanneralt}}}">{{/mainBanner}}</td>
    </tr>
    <tr>
      <td id="content" style="width:615px;" bgcolor="#ffffff">
      	<table align="center" border="0" cellpadding="0" cellspacing="0" width="615">
          <tbody>
       
     {{#collection.bodycopycollection_partneralert}}        {{#block.bodycopyblock_partneralert}}        <tr> <td valign="top" style="font-family:Arial, Helvetica, sans-serif; font-size:13px; line-height:20px;" width="615" >
              {{{BodyCopy_partneralert}}}
               </td>  </tr> {{/block.bodycopyblock_partneralert}}       {{/collection.bodycopycollection_partneralert}} 
              <tr>   <td valign="top" style="font-family:Arial, Helvetica, sans-serif; font-size:13px; line-height:20px;" class="signature">
           {{{Signature}}}
               </td>  </tr>
          
          </tbody>
        </table>
       </td>
    </tr>
  </tbody>
</table>
</body>
</html>
