<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <style>

      html {
        background-color: #FFFFFF;
      }  

      body {
        margin: 0;
        padding: 0;
      }

      .background {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        min-height: 100%; min-width: 100%; 
        height: 100vh;
        width: 100vw;

        position: relative;
        overflow: hidden;
        -webkit-filter: grayscale(100%);
      }

      .blend {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: rgba(100, 100, 100, 0.2);
      }

      .blend:before,
      .blend:after {
        top: 0;
        content: "";
        position: absolute;
        width: 140%;
        left: -20%;
        height: 100%;
        transform: skew(-45deg);
        -webkit-transform: skew(-45deg);
      }

      .blend:before {
        opacity: .5;
        background-color: #fff;
        mix-blend-mode: none;
      }

      .blend:after {
        mix-blend-mode: multiply;
        background-color:  {{account.colors.primary-red-2019}};


      }


      .red .blend:after{background-color:#d00}
      .blue .blend:before{opacity:.4;}

      html,body{overflow:hidden;}
    </style>
  </head>
