  	}

.outer {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    overflow-y: hidden;
    height: 100vh;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    position: absolute;
    max-width: 100vw;
    font-size: 100%;
    font-family: 'Red Hat Display', sans-serif;
    -webkit-font-smoothing: antialiased;
    line-height: 1.4;
   }
  
  .content {
    position: absolute;
	width: 665px;
    height: 440px;
    font-size: 50px;
    font-weight: 600;
    letter-spacing: -.8px;
    line-height: 115%;
    padding: 100px 0 0 0;
    }

    .eventname {
     position: relative;
     padding-bottom: 180px;

     font-size: 50px;
     font-weight: 600;

     line-height: 115%;

    }

    .location {
     position: fixed;
     top: 250px;
     padding: 0 0 0 72px;
     color: #000;
     font-size: 29px;
     font-weight: 400;
     letter-spacing: .7px;
     line-height: 110%;
    }

    .date {
     position: fixed;
     top: 280px;
