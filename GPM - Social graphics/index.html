	  .logo-lockup {
        float: {{logo-lockup-position}}{{^logo-lockup-position}}right{{/logo-lockup-position}};

        width: 600px;

        border: 0px solid #FF0000;

	  .column {
        float: right;
        margin: auto;
        border: 0px solid #FF0000;

      .outer {
        display: table;
        position: absolute;
        height: 90%;
        width: 90%;
        border: 0px solid #000000;
       }
      .middle {
        margin-top: -100px;
        display: table-cell;
        vertical-align: middle;
        border: 0px solid #0000FF;
       }
      .inner {
        margin-left: auto;
        margin-right: auto; 
        width: 100%;
        border: 0px solid #000000;
       }
       #content {
        margin-left: 110px;
        margin-right: 40px;
        margin-top: 0px;
        border: 0px solid #FF0000;
        width: 670px;

        /*  height: 395px; */

      #headline {
        color: #fff;
        font-size: 32px;
        letter-spacing: .015em;
        line-height: 117%;
        /*    letter-spacing: 1.5px; */
        border: 0px solid #000000;
        margin-left: 16px;
        padding-top: 40px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 600;
      }
      #subheading {
        margin-top: 10px;
        font-size: 25px;
        color: #fff;
        margin-left: 16px;
        font-weight: 200;
        line-height: 110%;
      }
      #position {	
        margin-top: 3px;
        font-size: 20px;
        text-transform: uppercase;
        color: #fff;
        margin-left: 16px;
        text-align: left;
        font-style: italic;
