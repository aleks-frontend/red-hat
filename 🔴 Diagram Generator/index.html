  <script>
          (function() {
            
            // DATA
            var xAxisTitle = '{{{value-axis-title}}}';
            var yAxisTitle = '{{{name-axis-title}}}';
            var mapping = { "x-axis-name": xAxisTitle, "y-axis-name": yAxisTitle };
            var data = [
              {{#spreadsheet.chart-data}}
               {"x-axis-name": "{{{name-axis-value}}}", "y-axis-name": "{{{value-axis-value}}}"},
              {{/spreadsheet.chart-data}}
            ];
               
            if (data.length > 12) {
              $('.chart').addClass('chart-error');
            } else {
              $(this).removeClass('chart-error');
            }
               
            var modifiedData = data.map(function(element){
              var newData = {};
              for (var key in element) {
                if (element.hasOwnProperty(key)) {
                  var value = element[key];
                  var newKey = mapping[key];
                    newData[newKey] = value;
                  }
                }
              return newData;
             });
           data = modifiedData;

           var type = '{{{chart-type}}}';
            if (type == 'bar') {
              barChart();
            } else if (type == 'pie') {
              pieChart();
            } else if (type == 'donut') {
              donutChart();
            } else if (type == 'line') {
              lineChart();
            } else if (type == 'area') {
              areaChart();
            }          
           
      // BAR CHART
            function barChart() {
              var margin = {top: 20, right: 20, bottom: 30, left: 40},
                  width = 435 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;
              var x = d3.scale.ordinal()
                  .rangeRoundBands([0, width], .1);
              var y = d3.scale.linear()
                  .range([height, 0]);
              var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom");
              var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left")
                  .ticks({{^bar-chart-ticks}}10{{/bar-chart-ticks}} {{bar-chart-ticks}}, "{{bar-chart-value-type}}");
              var barChart = d3.select(".chart").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              x.domain(data.map(function(d) { return d[xAxisTitle]; }));
              y.domain([0, d3.max(data, function(d) { return +d[yAxisTitle]; })]);

              barChart.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);
              barChart.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text(xAxisTitle);
              barChart.selectAll(".bar")
                  .data(data)
                .enter().append("rect")
                  .attr("class", "bar")
                  .attr("x", function(d) { return x(d[xAxisTitle]); })
                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d[yAxisTitle]); })
                  .attr("height", function(d) { return height - y(d[yAxisTitle]); });
              barChart.transition()
                .duration(1000)
                .delay(100)
                .attr("y", function(d) {
                  return height - (d * 4);  //Height minus data value
              })
                 .attr("height", function(d) {
                  return d * 4;
              })              
            }

            // PIE CHART
            function pieChart() {
              var width = 435,
                  height = 400,
                  radius = Math.min(width, height) / 2;
              
              var $body = $('body')
                if ($body.is('.corporate, .none')) { 
                  var color = d3.scale.ordinal()
                  .range(["#CC0000", "#840305", "#430000", "#9D0407", "#690102", "#360000", "#7D0204", "#530000", "#290000", "#160000", "#000000", "#4B4B4B"]);
                } else if ($body.is('.storage-and-big-data')) {
                  var color = d3.scale.ordinal()
                  .range(["#EBAD0E", "#3B2C00", "#755603", "#B08103", "#EFC241", "#F5D681", "#E57B16", "#392002", "#723C06", "#AC5D0D", "#EB9D49"]);
                } else if ($body.is('.traditional-infrastructures, .cloud-infrastructures, .infrastructure-management, .communities')) {
                  var color = d3.scale.ordinal()
                  .range(["#46B8E3", "#0B2C39", "#1E5A72", "#338AAA", "#58CBEB", "#8BDCF2", "#3085CE", "#041F34", "#144366", "#22649A", "#50A5DA", "#88C4E7"]);
                } else if ($body.is('.partners, .services')) {
                  var color = d3.scale.ordinal()
                  .range(["#4D4D4D", "#0F0F0F", "#1E1E1E", "#2D2D2D", "#3E3E3E", "#DCDCDC", "#2B2B2B", "#585858", "#848484", "#B0B0B0", "#CC0000"]);
                } else if ($body.is('.traditional-app-development, .cloud-app-development, .app-development-mobile, .business-process-integration')) { 
                  var color = d3.scale.ordinal()
                  .range(["#92D400", "#253500", "#496A00", "#6D9F00", "#ADDF40", "#C9EA80", "#409C36", "#10270E", "#204E1B", "#307528", "#A0CE9B"]);
                }
              
              var arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(0);

              var labelArc = d3.svg.arc()
                  .outerRadius(radius - 60)
                  .innerRadius(radius - 60);

              var pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return d[yAxisTitle] });

              var svg = d3.select(".chart").append("svg")
                  .attr("width", width)
                  .attr("height", height)
                .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

              var g = svg.selectAll(".arc")
                  .data(pie(data))
                .enter().append("g")
                  .attr("class", "arc");

              g.append("path")
                  .attr("d", arc)
                  .attr("data-legend", function(d){return d.data[xAxisTitle]})
                  .style("fill", function(d) { return color(d.data[xAxisTitle]); });
              
              g.append("text")
                  .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .text(function(d) { return d.data[xAxisTitle] });
        
              legend = svg.append("g")
                  .attr("class","legend")
                  .attr("transform","translate(-140,-120)")
                  .style("font-size","10px")
                  .call(d3.legend)
              }
          
            // DONUT CHART
            function donutChart() {
              var width = 435,
                  height = 400,
                  radius = Math.min(width, height) / 2;
              
              var $body = $('body')
                if ($body.is('.corporate, .none')) { 
                  var color = d3.scale.ordinal()
                  .range(["#CC0000", "#840305", "#430000", "#9D0407", "#690102", "#360000", "#7D0204", "#530000", "#290000", "#160000", "#000000", "#4B4B4B"]);
                } else if ($body.is('.storage-and-big-data')) {
                  var color = d3.scale.ordinal()
                  .range(["#EBAD0E", "#3B2C00", "#755603", "#B08103", "#EFC241", "#F5D681", "#E57B16", "#392002", "#723C06", "#AC5D0D", "#EB9D49"]);
                } else if ($body.is('.traditional-infrastructures, .cloud-infrastructures, .infrastructure-management, .communities')) {
                  var color = d3.scale.ordinal()
                  .range(["#46B8E3", "#0B2C39", "#1E5A72", "#338AAA", "#58CBEB", "#8BDCF2", "#3085CE", "#041F34", "#144366", "#22649A", "#50A5DA", "#88C4E7"]);
                } else if ($body.is('.partners, .services')) {
                  var color = d3.scale.ordinal()
                  .range(["#4D4D4D", "#0F0F0F", "#1E1E1E", "#2D2D2D", "#3E3E3E", "#DCDCDC", "#2B2B2B", "#585858", "#848484", "#B0B0B0", "#CC0000"]);
                } else if ($body.is('.traditional-app-development, .cloud-app-development, .app-development-mobile, .business-process-integration')) { 
                  var color = d3.scale.ordinal()
                  .range(["#92D400", "#253500", "#496A00", "#6D9F00", "#ADDF40", "#C9EA80", "#409C36", "#10270E", "#204E1B", "#307528", "#A0CE9B"]);
                }
              
              var arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(70);

              var labelArc = d3.svg.arc()
                  .outerRadius(radius - 60)
                  .innerRadius(radius - 60);

              var pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return d[yAxisTitle] });

              var svg = d3.select(".chart").append("svg")
                  .attr("width", width)
                  .attr("height", height)
                .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

              var g = svg.selectAll(".arc")
                  .data(pie(data))
                .enter().append("g")
                  .attr("class", "arc");

              g.append("path")
                  .attr("d", arc)
                  .attr("data-legend", function(d){return d.data[xAxisTitle]})
                  .style("fill", function(d) { return color(d.data[xAxisTitle]); });
              
              g.append("text")
                  .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .text(function(d) { return d.data[xAxisTitle] });
        
              legend = svg.append("g")
                  .attr("class","legend")
                  .attr("transform","translate(-140,-120)")
                  .style("font-size","10px")
                  .call(d3.legend)
              }
            
            // LINE CHART          
            function lineChart() {
              
              var parseDate = d3.time.format("%Y").parse;
              
              data.forEach(function(d) {
                d[xAxisTitle] = parseDate(d[xAxisTitle]);
                d[yAxisTitle] = +d[yAxisTitle];
              });
              
              var margin = {top: 20, right: 20, bottom: 30, left: 50},
                  width = 435 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;
              
              var x = d3.time.scale()
                  .range([0, width]);

              var y = d3.scale.linear()
                  .range([height, 0]);

              var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom");

              var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

              var line = d3.svg.line()
                  .x(function(d) { return x(d[xAxisTitle]); })
                  .y(function(d) { return y(d[yAxisTitle]); });

              var svg = d3.select(".chart").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                x.domain(d3.extent(data, function(d) { return d[xAxisTitle]; }));
                y.domain(d3.extent(data, function(d) { return +d[yAxisTitle]; }));

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                  .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text([xAxisTitle]);

                svg.append("path")
                    .datum(data)
                    .attr("class", "line")
                    .attr("d", line);
            }
            
            // AREA CHART
            function areaChart() {
              
              var margin = {top: 20, right: 20, bottom: 30, left: 50},
                  width = 435 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

              var parseDate = d3.time.format("%Y").parse;

              var x = d3.time.scale()
                  .range([0, width]);

              var y = d3.scale.linear()
                  .range([height, 0]);

              var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom");

              var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

              var area = d3.svg.area()
                  .x(function(d) { return x(d[xAxisTitle]); })
                  .y0(height)
                  .y1(function(d) { return y(d[yAxisTitle]); });

              var svg = d3.select(".chart").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              data.forEach(function(d) {
                d[xAxisTitle] = parseDate(d[xAxisTitle]);
                d[yAxisTitle] = +d[yAxisTitle];
              });

              x.domain(d3.extent(data, function(d) { return d[xAxisTitle]; }));
                y.domain(d3.extent(data, function(d) { return +d[yAxisTitle]; }));

              svg.append("path")
                  .datum(data)
                  .attr("class", "area")
                  .attr("d", area);

              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text([xAxisTitle]);
            }

            function type(d) {
              d[yAxisTitle] = +d[yAxisTitle];
              return d;
            }
          })();
          </script>
