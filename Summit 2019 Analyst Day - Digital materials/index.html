<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//overpass-30e2.kxcdn.com/overpass.css' rel='stylesheet' />

    <style>

      html {
		font-family: "Overpass";
		-ms-text-size-adjust: 100%;
		-webkit-text-size-adjust: 100%;
      }

     @media (aspect-ratio: 600/300) {
     body {
 		background-image: url(https://files.outfit.io/media_library_items/63534/600x300%2520Certain%2520header.png);
/*		background-image: url(https://files.outfit.io/media_library_items/63535/600x300%2520Certain%2520header%2520with%2520words.png); */
        color: #FFF;
      }   
      .content-wrapper {
        width: 80%;
        margin: 0 0 0 30px;
      }
      #analyst-day-2019-event-name-certain {
        color: #fff;
        font-size: 40px;
        letter-spacing: .12em;
        border: 0px solid #000000;
        margin-left: 16px;
        padding-top: 0px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 300;
      }
	  #analyst-day-2019-location-certain {
        color: #fff;
        font-size: 28px;
        letter-spacing: .12em;
        border: 0px solid #000000;
        margin-left: 16px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 300;
      }
    }

      @media (aspect-ratio: 2400/600) {
      body {
 		background-image: url(https://files.outfit.io/media_library_items/63536/2400x600%2520Google%2520header.png);
/*		https://files.outfit.io/media_library_items/63537/2400x600%2520Google%2520header%2520with%2520words.png); */
        color: #FFF;
      }   
      .content-wrapper {
        width: 2100px;
      }
      #analyst-day-2019-event-name-certain {
        color: #fff;
        font-size: 100px;
        letter-spacing: .12em;
        border: 0px solid #000000;
        margin-left: 60px;
        padding-top: 40px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 300;
      }
	#analyst-day-2019-location-certain {
        color: #fff;
        font-size: 60px;
        letter-spacing: .12em;
        border: 0px solid #000000;
        margin-left: 60px;
        padding-top: 16px;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: 300;
      }
    }
    </style>
  	</head>

  <body>
	<div class="content-wrapper">
      <div id="analyst-day-2019-event-name-certain">
        {{{analyst-day-2019-event-name-certain}}}
      </div><!-- analyst-day-2019-location-certain -->
      <div id="analyst-day-2019-location-certain">
        {{{analyst-day-2019-location-certain}}}
      </div><!-- analyst-day-2019-date-certain -->
      <div id="analyst-day-2019-date-certain">
        {{{analyst-day-2019-date-certain}}}
      </div><!-- internal-email-banner-subheading -->
	</div><!-- content-wrapper -->
  </body>

</html>
