<!DOCTYPE html>
<html data-sign="OSM">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
      /* 
      Order Inputs:
      {{show-crop}}
      {{RH_variation--mb}}
      {{RH_theme--mb}}
      {{RH_heading--mb}}
      */

      @import url("https://outfit-assets-production.s3.amazonaws.com/fonts/redhat/redhat-webfonts.css");

      :root {
        --black: {{{account.colors.primary-black}}};
        --white: {{{account.colors.primary-white}}};
        --red: {{{account.colors.primary-red-2019}}};
        --gray: {{{account.colors.light-light-grey}}}; 
      }

      .theme--white {
        --dynamic-colour: var(--white);
      }

      .theme--black {
        --dynamic-colour: var(--black);
      }

      .theme--red {
        --dynamic-colour: var(--red);
      }

      html {
        font-family: "Red Hat Display";
        font-size: 11pt;
        color: var(--black:);
        word-break: break-word;
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }      

      /* Helper classes */
      .u-hide { display: none; }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;        
      }

      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      .fit {
        display: flex;
        flex-direction: column;
        background-color: var(--dynamic-colour);
      }

      .header {
        position: relative;
        display: flex;
        flex-shrink: 0;
        align-items: center; 
        height: 655pt;
        padding: 39pt 179pt 0;
      }

      .theme--black .header {
        background-color: var(--black);
      }

      .theme--red .header {
        background-color: var(--gray);
      }

      .logo {
        display: none;
        width: 980pt;     
      }

      .theme--white .logo--primary,
      .theme--red .logo--primary,
      .theme--black .logo--secondary {
        display: block;
      }

      .body {
        position: relative;
        flex: 1;
        padding: 325pt 169pt;
      } 

      .variation--welcome .body {
        padding: 461pt 100pt;
      }

      .heading {
        margin-bottom: 250pt;
        font-size: 236pt;
        font-weight: 700;
        line-height: 1.2em;
        color: var(--white);
      }

      .theme--white .heading {
        color: var(--red);
      }

      .direction__container {
        position: relative;
        z-index: 2;
      }

      .direction {
        margin-bottom: 165pt;
        padding-bottom: 122pt;
        border-bottom: 10pt solid var(--white);
      }

      .theme--white .direction {
        border-bottom: 10pt solid var(--black);
      }

      .direction:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .direction__location {
        margin-bottom: 27pt;
        font-size: 309pt;
        font-weight: 500;
        line-height: 1.2em;
        letter-spacing: 3pt;
        color: var(--white);
      }

      .theme--white .direction__location {
        color: var(--red);
      }

      .direction__description {
        padding-left: 342pt;
        font-size: 155pt;
        line-height: 2.05em;
        letter-spacing: 1.6pt;
        color: var(--white);
      }

      .theme--white .direction__description {
        color: var(--black);
      }

      .backgroundHat {
        display: none;
        position: absolute;
        left: -17%;
        bottom: -2.6%;
        width: 130%;
        max-width: unset;   
      }

      .theme--white .backgroundHat--white,
      .theme--red .backgroundHat--red,
      .theme--black .backgroundHat--black {
        display: block;
      }

      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    </style>
  </head>
  <body style="background: white" data-crop="{{show-crop}}" 
        class="theme--{{{RH_theme--mb}}}{{^RH_theme--mb}}white{{/RH_theme--mb}}
               variation--{{{RH_variation--mb}}}{{^RH_variation--mb}}activity{{/RH_variation--mb}}">
    <div class="page">

      <div class="bleed">

        <div class="container fit">

          <div class="header">
            <img class="logo logo--primary" src="{{{account.logos.primary-black-2019}}}"><!--logo-->
            <img class="logo logo--secondary" src="{{{account.logos.primary-white-2019}}}"><!--logo-->
          </div><!--header-->
          <div class="body">
            <div class="heading" data-max-line="2">{{{RH_heading--mb}}}</div><!--heading-->
            <div class="direction__container" data-max-height="dynamic">
              {{#spreadsheet.RH_directions--mb}}
              <div class="direction">
                <div class="direction__location">
                  <div class="js-customRichText-src">{{location}}</div>
                </div><!--direction__location-->
                <div class="direction__description">
                  <div class="js-customRichText-src">{{description}}</div>
                </div><!--direction__description-->
              </div><!--direction-->
              {{/spreadsheet.RH_directions--mb}}
            </div><!--direction__container-->
            <img class="backgroundHat backgroundHat--white" src="https://files.outfit.io/media_library_items/145044/Hat%2520-%2520White.svg">
            <img class="backgroundHat backgroundHat--red" src="https://files.outfit.io/media_library_items/145045/Hat%2520-%2520Red.svg">
            <img class="backgroundHat backgroundHat--black" src="https://files.outfit.io/media_library_items/145046/Hat%2520-%2520Black.svg">
          </div><!--body-->

        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/hide-empty-titles.js"></script>
    <script src="js/dynamic-inject.js"></script>
    <script src="js/text-fit-min.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      console.clear();

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
          hideEmptyTitles();
        });
      });

      const injectObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          injectDynamicContent();
        });
      });      

      const injectSources = document.querySelectorAll('[data-target-id]');

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      if ( injectSources.length > 0 ) {
        injectSources.forEach(src => {
          injectObserver.observe(src, {
            attributes: false,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: false,
            characterDataOldValue: true
          });            
        });
      }    

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
        injectDynamicContent();
        hideEmptyTitles();
      });

      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });

      // mapObj object is passed as an argument, so it would be possible to add this to snippets
      // and create some conventions and rules for these marks and add new ones
      const mapObj = {
        '{b': '<strong>',
        'b}': '</strong>',
        '{i': '<i>',
        'i}': '</i>',
        '{h1': '<h1>',
        'h1}': '</h1>',
        '{h2': '<h2>',
        'h2}': '</h2>',
        '{nl}': '<br>'
      };

      function customRichText(mapObj) {
        const sources = document.querySelectorAll('.js-customRichText-src');

        sources.forEach((source, index) => {
          // Hiding all the source elements
          source.style.cssText = 'opacity: 0; position: absolute;';
          // Adding 'position: relative' to parent element so the source is absolutely positioned
          // according to it's first parent
          source.parentNode.style.position = 'relative';

          let formated = source.innerText;

          // Creating a regular expression with all the keys from the mapObj
          const regexp = new RegExp(Object.keys(mapObj).join('|'), 'gi');
          // Running a replace method and providing the created regExp 
          // and adding a function as a second argument
          formated = formated.replace(regexp, (matched) => {
            return mapObj[matched.toLowerCase()];
          });

          if ( source.parentNode.querySelector('.js-customRichText-target') === null ) {
            const target = document.createElement('div');
            target.classList.add('js-customRichText-target');
            source.parentNode.appendChild(target);            
            target.innerHTML = formated;          
          }
        })
      };

      customRichText(mapObj);

    </script>

  </body>
</html>
