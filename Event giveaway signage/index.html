<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://red-hat-design-system.netlify.com/public/red-hat-outfit.css">
    <!--   {{{account.snippets.design-system-link}}} -->
    <style>
      .outer {
        background-repeat: no-repeat;
        background-size: 8.5in 11in;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
        height: 100vh;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        position: absolute;
        max-width: 100vw;
        font-family: 'Red Hat Display', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .content {
        position: absolute;
        width: 8.5in;
        font-size: 110px;
        font-weight: 900;
        color: #000000;
        line-height: 100%;
        letter-spacing: 2px;
        margin: 250px 0 100px 62px;
      }

      .event-giveaway-line-one, .event-giveaway-line-two, .event-giveaway-line-three .event-giveaway-line-one {
        position: relative;
      }

      .outer.theme1 {
        /*      background-image: url("https://files.outfit.io/media_library_items/138240/event-giveaway-layout-guide.png"); */
        background-image: url("https://files.outfit.io/media_library_items/138238/event-giveaway-background-1B.png");
      }
      .outer.theme2 {
        background-image: url("https://files.outfit.io/media_library_items/138239/event-giveaway-background-2B.png");
      }
      .outer.theme3 {
        background-image: url("https://files.outfit.io/media_library_items/138237/event-giveaway-background-3B.png");
      }

      .event-giveaway-description, .event-giveaway-line-one.theme1 {
        color: #000000;
      }
      .event-giveaway-line-two.theme1, .event-giveaway-line-three.theme1, .event-giveaway-line-four.theme1 {
        color: #EE0000;
      }
      .event-giveaway-line-two.theme2, .event-giveaway-line-three.theme2, .event-giveaway-line-four.theme2, .event-giveaway-line-two.theme3, .event-giveaway-line-three.theme3, .event-giveaway-line-four.theme3 {
        color: #FFFFFF;
      }

      .event-giveaway-description {
        position: fixed;
        width: 5.25in;
        top: 7.25in;
        font-size: 25px;
        font-weight: bold !important;
        color: #000000;
        letter-spacing: .2px;
        line-height: 105%;
        padding: 25px 0 0 0;
      }

      .event-giveaway-footer {
        position: fixed;
        top: 7in;
        width: 4.5in;
        font-size: 14px;
        line-height: 100%;
        font-weight: 300;
        letter-spacing: .25px;
        padding: 230px 0 0 0;
      }
      .event-giveaway-footer.theme2, .event-giveaway-footer.theme3 {
        color: #FFFFFF;
      }

      .event-giveaway-item {
        position: absolute;
        bottom: 0px;
        right: 26px;        
        width: 380px;
        height: 380px;
      }

      img {
        position: absolute;
        top: {{{event-giveaway-top-margin}}}%;
        right: 0;
        left: {{{event-giveaway-left-margin}}}%;
        bottom: 0;
        max-width: 380px;
        max-height: 380px;
        object-fit: contain;
        object-position: top left;
      }
    </style>

  </head>
  <body style="background: #fff;">

    <div class="outer {{event-giveaway-theme}}{{^event-giveaway-theme}}theme1{{/event-giveaway-theme}}">
      <div class="middle">
        <div class="inner">
          <div class="content">
            <div class="event-giveaway-line-one {{event-giveaway-theme}}">{{event-giveaway-line-one}}</div>
            <div class="event-giveaway-line-two {{event-giveaway-theme}}">{{event-giveaway-line-two}}</div>
            <div class="event-giveaway-line-three {{event-giveaway-theme}}">{{event-giveaway-line-three}}</div>
            <div class="event-giveaway-line-four {{event-giveaway-theme}}">{{event-giveaway-line-four}}</div>
            <div class="event-giveaway-description">{{{event-giveaway-description}}}</div>
            <div class="event-giveaway-footer {{event-giveaway-theme}}">{{{event-giveaway-footer}}}</div>
          </div><!-- content -->
          <div class="event-giveaway-item"><img src="{{event-giveaway-item}}"></div>
        </div><!-- inner -->
      </div><!-- middle -->
    </div><!-- outer -->

  </body>
</html>
