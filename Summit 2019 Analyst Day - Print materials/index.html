<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//overpass-30e2.kxcdn.com/overpass.css' rel='stylesheet' />
    
<style>

  html {
    font-family: overpass;
    font-weight: 400;
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
	height: 100%;
	}
  
  body {
    background-image: url("https://files.outfit.io/media_library_items/92356/signage-background-01.png");
 	background-repeat: no-repeat;
	background-size: 8.5in 11in;   			
    font-family: overpass;
  	}
  
  .container {
    background-size: 8.5in 11in;
   }
  
  .summit-logo {
	display: block;
  	margin-left: auto;
  	margin-right: auto;
    margin-top: 70px;
  }
  
  .analyst-day-2019-directional-signage-heading {
/*	border: 1px solid #00ff00; */
    color: #fff;
	font-size: 65px;
	letter-spacing: .12em;
    margin: 40px 50px 0 50px;
    overflow: hidden;
    text-transform: uppercase;
	text-align: center;
    height: 370px;
	line-height: 1.2em;
	max-height: 6em;
  }

  .analyst-day-2019-directional-signage-arrow {
    display: block;
  	margin-left: auto;
  	margin-right: auto;
    margin-top: 10px;
    max-width: 200px;
    max-height: 200px;
  }
 
</style>

</head>
  
<body>

  <div class="container">
    <div class="content">
	
      <div>
       	<img class="summit-logo" src="https://files.outfit.io/media_library_items/24363/summit-logo-reverse.svg">
      </div>
      
    <div class="analyst-day-2019-directional-signage-heading">
      {{{analyst-day-2019-directional-signage-heading}}}
    </div>

    <div>
		<img class="analyst-day-2019-directional-signage-arrow" src="{{{analyst-day-2019-directional-signage-arrow}}}">
    </div>

    </div><!-- content -->
  </div><!-- container -->

  </body>
  </html>
